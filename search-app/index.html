<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="
      no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>
      <section class="search-entry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form class="search-bar" id="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or a phrase</label
          >
          <input type="text" autocomplete="off" id="search" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-remove"></i>
          </div>
          <button
            id="searchButton"
            class="button search-button"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="stats-bar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="search-results"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
