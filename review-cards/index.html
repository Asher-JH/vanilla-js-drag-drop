<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Cards</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/19ebb96999.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19ebb96999.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review container -->
        <article class="review">
          <div class="img-container">
            <img src="" id="person-img" alt="user-pic" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UI Designer</p>
          <p id="info"></p>
          <!-- Buttons -->
          <div class="btn-container">
            <button class="prev">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random">Suprise me</button>
        </article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
