<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Site Bookmarker</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/jumbotron/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <span class="fs-4">Site Bookmarker</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 mb-3 fw-bold">
              Bookmark Your Favourite Sites
            </h1>
            <form id="main-form">
              <div class="form-group mb-3">
                <label for="siteName" class="form-label">Site Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="siteName"
                  placeholder="Website Name"
                />
              </div>
              <div class="form-group mb-3">
                <label for="siteUrl" class="form-label">Site URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="siteUrl"
                  placeholder="Website URL"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-lg">
                Submit
              </button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
          &copy; 2021 Bookmarker, Inc.
        </footer>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
